<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org"></script>
    <title>ESP8266 Control</title>
    <style>
        body { background-color: #1c1c1c; color: white; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .btn { width: 80%; max-width: 300px; padding: 20px; margin: 10px; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; color: white; }
        .on { background-color: #2ecc71; }
        .off { background-color: #e74c3c; }
    </style>
</head>
<body>
    <h1>Управление ESP8266</h1>
    <button class="btn on" onclick="sendData('led_on')">ВКЛЮЧИТЬ СВЕТ</button>
    <button class="btn off" onclick="sendData('led_off')">ВЫКЛЮЧИТЬ СВЕТ</button>

    <script>
        // 1. Сначала создаем переменную
        const tg = window.Telegram.WebApp;
        
        // 2. Сразу инициализируем
        tg.ready();
        tg.expand();

        function sendData(command) {
            try {
                // 3. Теперь вызываем отправку
                tg.sendData(command);
            } catch (e) {
                alert("Ошибка: " + e.message);
            }
        }
    </script>
</body>
</html>
