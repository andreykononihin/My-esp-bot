<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org"></script>
    <title>ESP8266 Control</title>
    <style>
        body { background-color: #1c1c1c; color: white; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .btn { width: 80%; max-width: 300px; padding: 20px; margin: 10px; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; color: white; cursor: pointer; }
        .on { background-color: #2ecc71; }
        .off { background-color: #e74c3c; }
    </style>
</head>
<body>
    <h1>Управление ESP8266</h1>
    <button class="btn on" id="btnOn">ВКЛЮЧИТЬ СВЕТ</button>
    <button class="btn off" id="btnOff">ВЫКЛЮЧИТЬ СВЕТ</button>
    <div id="status" style="margin-top: 20px; color: #888;"></div>

    <script>
        // Ждем полной загрузки страницы
        window.addEventListener('load', function() {
            // Инициализация переменной внутри события загрузки
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            document.getElementById('status').innerText = "Пульт готов к работе";

            // Назначаем функции на кнопки программно
            document.getElementById('btnOn').onclick = function() {
                sendData(tg, 'led_on');
            };
            document.getElementById('btnOff').onclick = function() {
                sendData(tg, 'led_off');
            };
        });

        function sendData(tg, command) {
            try {
                // Метод sendData работает ТОЛЬКО если открыто через обычную кнопку (не Inline)
                tg.sendData(command);
            } catch (e) {
                document.getElementById('status').innerText = "Ошибка: " + e.message;
            }
        }
    </script>
</body>
</html>
